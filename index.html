<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Weather-APP || TOP</title>
</head>

<body>
    <main class="main-wrapper">
        <header class="header">
            <div class="logo-wrapper">
                <img src="./images/weather-logo.svg" alt="Logo" />
                <h1 class="logo-text">WheatheROOO</h1>
            </div>
            <div class="search-wrapper">
                <form class="search-form">
                    <input type="text" id="search-input" placeholder="Enter city name" />
                    <button type="submit" class="btn" id="search-button">Search</button>
                </form>
                <span class="or-seperator">OR</span>
                <button class="btn location-search"><i class="fa-solid fa-location-crosshairs"></i> Use current Location </button>
            </div>
        </header>
        <section class="weather-section">
            <div class="weather-detail-section">
                <div class="weather-card">
                    <div class="location-wrapper">
                        <h2 class="location-name">Goa,India</h2>
                        <p class="location-date"><span class="day">Tuesday</span>,<span class="date">2023-09-15</span>
                        </p>
                        <p class="location-time">19:17</p>
                    </div>
                    <div class="weather-details">
                        <div class="weather-icon-wrapper">
                            <img id="wheather-image" src="https://cdn.weatherapi.com/weather/64x64/day/116.png" alt="Weather Icon" />
                            <p class="weather-description">Clear</p>
                        </div>
                        <div class="weather-info-wrapper">
                            <p class="temperature">30°C</p>
                            <p class="temperature-feels"><span>FeelsLike:</span>32°C</p>
                        </div>
                    </div>
                </div>
                <div class="weather-detailed-grid">
                    <div class="wind-info">36</div>
                    <div class="humidity-info">45</div>
                    <div class="sunrise-info">44</div>
                    <div class="sunset-info">44</div>
                </div>
            </div>
            <div class="weather-forecast-section">
                <div class="days-forecast"></div>
                <div class="hourly-forecast"></div>
            </div>
        </section>
    </main>



    <script src="script.js"></script>
</body>

</html>
